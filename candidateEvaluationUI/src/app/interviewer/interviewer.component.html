<app-interviewer-header></app-interviewer-header>

<div class="container" style="height: 140px;"></div>

<div class="container-fluid bg-light mb-4 mt-4" *ngIf="formDisplay">
  <div class="row align-items-center justify-content-center" style="height: 600px;"
    [ngsReveal]="{ duration: 2000,delay:500}">
    <i class="fa fa-times-circle" style="font-size:40px;"></i>
    <h6 class="text-secondary pl-2"><b> No Evaluations Created Yet</b></h6>
  </div>
</div>

<div [hidden]="formDisplay">

  <div class="card bg-light container-fluid mt-2 mb-2">
    <div>
      <h4 class="p-4" [ngsReveal]="{ duration: 2000,delay:500}"><b>Your Evaluations</b></h4>
    </div>

  </div>

  <div class="container-fluid card" style="height: 600px;" [ngsReveal]="{ duration: 2000,delay:500}">
    <ag-grid-angular #agGrid style="width: auto;height: 80%;" class="ag-theme-material" [animateRows]="true"
      [rowHeight]="70" (gridReady)="onGridReady($event)" [columnDefs]="columnDefs">
    </ag-grid-angular>
  </div>

</div>



<app-footer></app-footer>
