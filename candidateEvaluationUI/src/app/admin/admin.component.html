<app-header></app-header>
<app-notifier></app-notifier>
<app-dialogs></app-dialogs>
<div class="container" style="height: 140px;"></div>

<div [hidden]="formDisplay">
    <div class="card bg-light container-fluid mt-2 mb-2">
        <div>
            <h4 class="p-4" [ngsReveal]="{ duration: 2000,delay:500}"><b>Available Evaluations</b></h4>
        </div>
    </div>
    <div class="container-fluid  mb-4 mt-4" style="height: 700px;" [ngsReveal]="{ duration: 2000,delay:500}">
        <button (click)="onBtnExport()" class="text-success export-btn p-2 m-3"><i class="fa fa-file-excel-o"
                aria-hidden="true"></i> Export to .csv</button>
        <button (click)="onDeleteForms()" class="text-danger delete-btn p-2 m-3"><i class="fa fa-close" style="color:red"></i>Delete all Data</button>       
        <ag-grid-angular #agGrid style="width:auto;height: 80%;" class="ag-theme-material" [animateRows]="true"
            [rowHeight]="70" (gridReady)="onGridReady($event)" [columnDefs]="columnDefs"></ag-grid-angular>
    </div>
</div>

<div *ngIf="formDisplay" class="row align-items-center justify-content-center" style="height: 600px; width: 100%;"
    [ngsReveal]="{ duration: 2000,delay:500}">
    <i class="fa fa-times-circle" style="font-size:40px;"></i>
    <h6 class="text-secondary pl-2"><b> No Interview Data Entered yet</b></h6>
</div>
<app-footer></app-footer>
