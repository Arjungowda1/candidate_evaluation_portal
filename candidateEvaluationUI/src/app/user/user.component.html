<app-header></app-header>
<div class="card bg-light container-fluid mt-2 mb-2" >
    <h4 class="p-4" [ngsReveal]="{ duration: 2000,delay:500}"><b>Add Interviewer</b></h4>
</div>
<div class="container mt-4 mb-2" [ngsReveal]="{ duration: 2000,delay:500}">
    <form>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 form-group">
                <label for="firstname">First Name</label>
                <input type="firstname"  class="form-control" placeholder="Enter email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 form-group">
                <label for="lastname">Last Name</label>
                <input type="lastname"  class="form-control" placeholder="Enter Password">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <button type="submit" class="mt-5 btn btn-block mybtn btn-success tx-tfm">Create User</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </form>
</div>
<app-footer></app-footer>
