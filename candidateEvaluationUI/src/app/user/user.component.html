<app-header></app-header>
<app-notifier></app-notifier>
<app-dialogs></app-dialogs>
<div class="container" style="height: 140px;"></div>
<div *ngIf="pendingUserDisp">

    <div class="card bg-light container-fluid mt-2 mb-2" >
        <h4 class="p-4" [ngsReveal]="{ duration: 2000,delay:500}"><b>Pending SignUp Requests</b></h4>
    </div>
    <div class="container mt-4 mb-2 table-wrapper-scroll-y my-custom-scrollbar" style="height: auto;" [ngsReveal]="{ duration: 2000,delay:500}">
        <table class="table table-hover">
            <thead class="thead-dark ">
                <tr>
                  <th scope="col">Email Id</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
            <tbody *ngFor="let user of pendingUsers" >
              <tr>
                <td>{{ user.email }}</td>
                <td><button class="delete-btn text-success" (click)="approve($event, user)">Approve</button></td>
                <td><button class="delete-btn text-danger" (click)="reject($event, user)">Reject</button></td>
              </tr>
            </tbody>
        </table>
    </div>

</div>


<div class="card bg-light container-fluid mt-4 mb-2" >
    <h4 class="p-4" [ngsReveal]="{ duration: 2000,delay:900}"><b>Existing Users</b></h4>
</div>
<div class="container mt-4 mb-4 table-wrapper-scroll-y my-custom-scrollbar" *ngIf = "userexists" [ngsReveal]="{ duration: 2000,delay:900}">
    <table class="table table-hover">
        <thead class="thead-dark ">
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
              <th scope="col">Modify</th>
            </tr>
          </thead>
        <tbody *ngFor="let user of allUsers" >
          <tr>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td><button class="delete-btn" (click)="deleteuser($event, user)"><i class="fa fa-user-times text-danger"></i></button></td>
          </tr>
        </tbody>
    </table>
</div>

<div class="container bg-light mb-4 mt-4" [hidden]="userexists">
    <div class="row align-items-center justify-content-center" style="height: 400px;">
        <i class="fa fa-times-circle" style="font-size:40px;"></i>
        <h6 class="text-secondary pl-2"><b>No Users to display</b></h6>
    </div>
</div>

<app-footer></app-footer>
